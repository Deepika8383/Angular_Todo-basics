<div class="app">
    <header>
        <h1>Angular Todo App</h1>
    </header>
    <div class="todos">
        <form (submit)="addTodo()">
            <input
                type="text"
                name="inputTodo"
                placeholder="Enter todo.."
                class="todo-input"
                [(ngModel)]="inputTodo"
            />
            <button type="submit" class="todo-submit">Add Todo</button>
        </form>
        <div *ngIf="todos.length === 0" class="no-todos">
            No todos yet. Add one now!
        </div>
        <div *ngFor="let todo of todos; let i = index;" class="todo {{ (todo.completed ? 'done' : '') }}">
            <input type="checkbox" [(ngModel)]="todo.completed" (change)="toggleDone(i)">
            <div class="content" [class.completed]="todo.completed" *ngIf="!todo.editMode" (click)="toggleContent(i)">{{ todo.content }}</div>
            <input type="text" class="edit-input" *ngIf="todo.editMode" [(ngModel)]="todo.content">
            <button class="edit" (click)="toggleEditMode(i)">{{ todo.editMode ? 'Save' : 'Edit' }}</button>
            <button class="delete" (click)="deleteTodo(i)">Remove</button>
        </div>
    </div>
</div>
